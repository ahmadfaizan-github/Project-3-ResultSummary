<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">

    <!-- Left section -->
    <div class="result">
      <p class="result-head">Your Result</p>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <footer class="credits">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </footer>
    </div>


    <!-- Right section -->
    <div class="second">
      
      <div class="head">

        <div class="summary">Summary</div>
      
        <div class="score">
          <div class="type">
            <div class="left reaction">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="right"><p><span class="bold">80</span> <span class="grey">/ 100</span></p></div>
          </div>

          <div class="type">
            <div class="left memory">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="right"><p><span class="bold">92</span> <span class="grey">/ 100</span</p></div>
          </div>

          <div class="type">
            <div class="left verbal">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="right"><p><span class="bold">61</span> <span class="grey">/ 100</span></p></div>
          </div>

          <div class="type">
            <div class="left visual">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="right"><p><span class="bold">72</span> <span class="grey">/ 100</span></p></div>
          </div>
        </div>
      </div>

      <button>Continue</button>
      
    </div>
  </div>
  
</body>
</html>
